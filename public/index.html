<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI献立サポーター</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 0;
        }
        #menu-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        #ingredients {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box; /* paddingを含めて幅を100%に */
        }
        #submit-btn {
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #submit-btn:hover {
            background-color: #0056b3;
        }
        #submit-btn:disabled {
            background-color: #999;
            cursor: not-allowed;
        }
        h2 {
            margin-top: 30px;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
        }
        #result-display {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 20px;
            min-height: 150px;
            white-space: pre-wrap; /* AIの改行をそのまま表示するため */
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>AI献立サポーター 💡</h1>
        <form id="menu-form">
            <label for="ingredients"><b>冷蔵庫にある食材を教えてください:</b></label>
            <input type="text" id="ingredients" placeholder="例: 鶏肉, 玉ねぎ, 卵">
            <button type="submit" id="submit-btn">献立を考えてもらう</button>
        </form>
        
        <h2>AIからの提案:</h2>
        <div id="result-display">
            <p>ここに結果が表示されます...</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('menu-form');
        const input = document.getElementById('ingredients');
        const resultDisplay = document.getElementById('result-display');
        const submitBtn = document.getElementById('submit-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // フォームの送信（ページリロード）を防ぐ
            
            const ingredients = input.value;
            if (!ingredients) {
                resultDisplay.textContent = '食材を入力してください。';
                return;
            }

            // ローディング中にボタンを無効化
            submitBtn.disabled = true;
            submitBtn.textContent = '考え中... 🧠';
            resultDisplay.textContent = 'AIが献立を考えています...';

            try {
                // --- (シミュレーション) ---
                // 本来はここでバックエンドのAPIを呼び出す
                // const response = await fetch('/api/generate-menu', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ ingredients: ingredients })
                // });
                // const data = await response.json();
                // resultDisplay.textContent = data.menu;
                
                // --- ダミーの応答（シミュレーション用） ---
                const dummyResponse = await fakeApiCall(ingredients);
                resultDisplay.textContent = dummyResponse.menu;

            } catch (error) {
                console.error('エラー:', error);
                resultDisplay.textContent = 'エラーが発生しました。もう一度お試しください。';
            } finally {
                // ボタンを元に戻す
                submitBtn.disabled = false;
                submitBtn.textContent = '献立を考えてもらう';
            }
        });

        /**
         * (シミュレーション用)
         * バックエンドAPIのふりをするダミー関数
         */
        function fakeApiCall(ingredients) {
            console.log(`(シミュレーション) バックエンドに「${ingredients}」を送信中...`);
            
            // 2秒待ってからダミーの答えを返す
            return new Promise((resolve) => {
                setTimeout(() => {
                    const dummyMenu = `「${ingredients}」を使った献立の提案です！\n
1. **親子丼**
   - ${ingredients.includes('鶏肉') && ingredients.includes('卵') && ingredients.includes('玉ねぎ') ? '全ての材料が揃っていますね！' : ''}
   - 玉ねぎと鶏肉を甘辛いだしで煮込み、卵でとじます。ご飯に乗せれば完成です。

2. **玉ねぎと鶏肉の照り焼き**
   - 鶏肉を焼き、玉ねぎと炒め合わせます。醤油、みりん、酒で味付けするだけで簡単です。

3. **オニオンスープ（卵入り）**
   - 玉ねぎをじっくり炒め、コンソメスープで煮込みます。最後に溶き卵を流し入れて完成です。`;
                    
                    resolve({ menu: dummyMenu });
                }, 2000); // 2秒待つ
            });
        }
    </script>

</body>
</html>
